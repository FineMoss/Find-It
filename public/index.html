<!DOCTYPE html>
  <html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <title>Find It</title>

  </head>


  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          
          <h1 class="text-center">Have You Found It?</h1>
          <h2 class="text-center">Then Find It.</h2>
          <h4>Sign up for free!</h4>
          
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            </div>
              <a id="btnLogin" class="btn btn-success">Login</a>
              <a id="btnSignUp" class="btn btn-primary">Sign Up</a> 
              <a id="btnLogout" class="btn btn-danger hide">Logout</a>
          </form>

        </div>
      </div>
    </div>


    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </body>

</html>
